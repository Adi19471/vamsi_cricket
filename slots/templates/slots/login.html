{% extends 'slots/base.html' %}
{% load static %}

{% block title %}Login - Cricket Slot Booking{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="card-header">
            <i class="fas fa-sign-in-alt"></i> Login
        </div>
        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-arrow-right"></i> Login
                </button>
            </form>
            
            <hr>
            
            <p class="text-center mb-0">
                Don't have an account?
                <a href="{% url 'slots:register' %}">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
